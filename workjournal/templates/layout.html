<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/static/css/fonts.css" media="all">
    <link rel="stylesheet" href="/static/css/layout.css" media="all">
    {% block css %}
    {% endblock %}
</head>
<body>
    <header class="container">
        <h1 class="font-gotham">WORK JOURNAL</h1>
        <div class="nav-wrapper">
            <div class="nav">
                <a class="nav-today" href="/today">Today</a>
                <a class="nav-oneday" href="/oneday">One day</a>
                <a class="nav-settings" href="/settings">Settings</a>
            </div>
        </div>
    </header>

    <div class="settings">
    </div>

    <div class="main container">
        {% block main %}
        {% endblock %}
    </div>

    <footer class="container font-serif">
        Project source: <a href="https://github.com/reorx/workjournal">workjournal</a>. Made by @<a href="http://github.com/reorx">reorx</a>
    </footer>


    <script type="text/template" id="tmpl-settings">
        <h1>Settings</h1>
        <h2>Email</h2>
        <div class="email_account row">
        </div>
        <div class="send_to row">
        </div>
        <div class="name row">
        </div>
        <div class="title_format row">
        </div>
        <div class="layout_sequence row">
        </div>
        <div class="signature row">
        </div>
        <h2>Git</h2>
        <div class="projects row">
        </div>
        <div class="git_author_emails row">
        </div>
    </script>

    <script src="/static/js/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="/static/js/underscore-min.js" type="text/javascript"></script>
    <script src="/static/js/backbone-min.js" type="text/javascript"></script>
    <script src="/static/js/base.js" type="text/javascript"></script>

    {% block script %}
    {% endblock %}

</body>
</html>
